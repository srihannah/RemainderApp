<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Information</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>
<body>
    <h1>Update User</h1>
    <form action="/updateuser/{{ data.ROLL_NUM }}", method="post">
        <label>Company_Name</label>
        <input type="text" name="Company" value="{{data.Company_Name}}" required>
        <label>Job_Role</label>
        <input type="text" name="Job" value="{{data.Job_Role}}" required>
        <label>Date</label>
        <input type="text" name="Date" value="{{data.DateofInterview}}" required>
        <label>Time</label>
        <input type="text" name="Time" value="{{data.TimeofInterview}}" required>
        <label>Address</label>
        <input type="text" name="address" value="{{data.Address}}" required>
        <input type="submit" value="Update">
    </form>
</body>
</html>
